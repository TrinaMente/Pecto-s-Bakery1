<!DOCTYPE html>
<html lang="en"> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic HTML</title>
    </head>

    <script language="JavaScript">
        var timerID;
        var x = 0;
        var y = 0;

        function BeginAnimation(){
            timerID=window.setInterval("ContinueAnimation()", 50);
        }

        function ContinueAnimation(){
            x += 10;
            document.getElementById("MyPhoto").style.left = x + "px";

            y += 2;
            document.getElementById("MyPhoto").style.top = x + "px";

            if (x>200){
                window.clearInterval(timerID);
            }
        }

    </script>

    <body onload="BeginAnimation()" marginheight="0" topmargin="0" leftmargin="0">
        <img id="MyPhoto" style="position: absolute; top: 0px; left: 0px;" src="img/Mission.png">
        <script src="Dynamic HTML.js"></script>
    </body>
</html>
